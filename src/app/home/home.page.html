<ion-header>
  <ion-toolbar>
    <ion-title>
        Example camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="danger" (click)="openCamera()">
    <ion-icon name="camera"></ion-icon>
  </ion-button>
  <h3 *ngIf="images.length == 0" text-center>Please Select Image!</h3>

  <ion-list>
      <ion-item *ngFor="let img of images; index as pos" text-wrap>
        <ion-thumbnail slot="start">
          <ion-img [src]="img.path"></ion-img>
        </ion-thumbnail>
        <ion-label>
          {{ img.name }}
        </ion-label>
        <ion-button slot="end" fill="clear" >
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button slot="end" fill="clear" (click)="deleteImage(img, pos)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>

  <!-- <ion-img [src]="image"></ion-img> -->

  <!-- <ion-img [src]="imgCopy"></ion-img> -->
<!-- 
  <p>
    {{image}}
  </p> -->
</ion-content>
